<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        h4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="images/logo.png" height="45"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Main-navbarMenu"> <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="Main-nabbarMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Store Registration</a>
                    </li>

                    <li class="nav-item">
                        <a href="/login" class="nav-link">Log In</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    <div class="container">
        <h4>Store Information</h4>
        <hr>
        <form>
            <div class="form-group">
                <label for="inputAddress">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Store Name" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Street</label>
                    <input type="street" class="form-control" id="name" placeholder="Street Address" required>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option selected>Choose...</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" placeholder = "Zipcode" required>
                </div>            

                <div class="form-group col-md-4">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder = "(999)9999-9999" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="open">Open At</label>
                    <input type="time" class="form-control" id="open" placeholder = "hh:mm:ss" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="close">Close At</label>
                    <input type="time" class="form-control" id="close" placeholder = "hh:mm:ss" required>
                </div>
            </div>

            <h4>Store Master Account</h4>
            <hr>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>    
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
</body>
</html>

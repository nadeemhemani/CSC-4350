<!doctype html>
<html lang="en">
  <head>
    <title> Harvest - Register or Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      
      <div class="web">
          <div class="form-box">
            <center><img src="HarvestLogo.png" alt="Harvest_Logo" width=150px height=120px></center>
              <div class="button-box">
                  <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="store()"> Store Registration</button>
                  <button type="button" class="toggle-btn" onclick="user()"> User Registration</button>
                  <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
              </div>
              <form id = "StoreRegistration" class= "input-group">
                  <input type="text" class="input-field" placeholder = "Store Name" required>
                  <input type="text" class="input-field" placeholder = "Phone Number" required>
                  <input type="text" class="input-field" placeholder = "Street Address" required>
                  <input type="text" class="input-field" placeholder = "State" required>
                  <input type="text" class="input-field" placeholder = "Zipcode" required>
                  <input type="text" class="input-field" placeholder = "Open at (HH:MM:SS)" required>
                  <input type="text" class="input-field" placeholder = "Close at(HH:MM:SS)" required>
                  <button type="submit" class="submit-btn"> Register Store</button>
              </form>
              <form id = "UserRegistration" class= "input-group">
                <input type="email" class="input-field" placeholder = "Email Address" required>
                <input type="password" class="input-field" placeholder = "Password" required>
                <input type="text" class="input-field" placeholder = "Store ID" required>
                <button type="submit" class="submit-btn"> Register User</button>
            </form>
            <form id = "LogIn" class= "input-group">
                <input type="email" class="input-field" placeholder = "Email Address" required>
                <input type="password" class="input-field" placeholder = "Password" required>
                <button type="submit" class="submit-btn"> Log In</button>
            </form>
            
          </div>
      </div>
  <script>
      var x = document.getElementById("StoreRegistration");
      var y = document.getElementById("UserRegistration");
      var z = document.getElementById("btn");
      var s = document.getElementById("LogIn");

      function user(){
          x.style.left = "-2000px";
          y.style.left = "20px";
          z.style.left = "130px";
          s.style.left = "800px"
        }
        function store(){
          x.style.left = "35px";
          y.style.left = "490px";
          z.style.left = "0px";
          s.style.left = "-2000px"
        }
        function login(){
            x.style.left = "-2000px";
            y.style.left = "-1000px";
            z.style.left = "250px";
            s.style.left="60px"
        }
  </script>
    
  </body>
</html>

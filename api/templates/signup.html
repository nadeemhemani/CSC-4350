              <form id = "StoreRegistration"  class= "input-group">
                  <input type="text" name= "name" class="input-field" placeholder = "Store Name" required>

                  <input type="text" name="street" class="input-field" placeholder = "Street Address" required>

                  <input type="text" name = "state" class="input-field" placeholder = "State" required>
                  <input type="number" name= "zipcode" class="input-field" placeholder = "Zipcode" required>
                  <input type="time" step=1 name ="open" id="open" class="input-field" placeholder = "Open at (HH:MM:SS)" required>
                  <input type="time" step=1 name="close" id="close" class="input-field" placeholder = "Close at(HH:MM:SS)" required>
                  <input type="email" name="user" class="input-field" placeholder = "User Email Address" required>
                  <input type="password" name="password" class="input-field" placeholder = "Password" required>
                  
                  <button type="submit" class="submit-btn">Register Store</button>

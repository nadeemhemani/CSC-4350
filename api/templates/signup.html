  </head>
  <body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
          <a class="navbar-brand"><img src="images/logo.png" height="45" class="d-inline-block align-top" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Main-navbarMenu" aria-controls="Main-navbarMenu" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Main Content -->
  <div class="container">
    <h4>Store Information</h4>
    <hr>
    <form id="StoreRegistration">
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Store Name" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputAddress">Street</label>
                <input type="street" class="form-control" id="street" placeholder="Street Address" required>
            </div>
            
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option selected>Choose...</option>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>District Of Columbia</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                    <option>Illinois</option>
                    <option>Indiana</option>
                    <option>Iowa</option>
                    <option>Kansas</option>
                    <option>Kentucky</option>
                    <option>Louisiana</option>
                    <option>Maine</option>
                    <option>Maryland</option>
                    <option>Massachusetts</option>
                    <option>Michigan</option>
                    <option>Minnesota</option>
                    <option>Mississippi</option>
                    <option>Missouri</option>
                    <option>Montana</option>
                    <option>Nebraska</option>
                    <option>Nevada</option>
                    <option>New Hampshire</option>
                    <option>New Jersey</option>
                    <option>New Mexico</option>
                    <option>New York</option>
                    <option>North Carolina</option>
                    <option>North Dakota</option>
                    <option>Ohio</option>
                    <option>Oklahoma</option>
                    <option>Oregon</option>
                    <option>Pennsylvania</option>
                    <option>Rhode Island</option>
                    <option>South Carolina</option>
                    <option>South Dakota</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Utah</option>
                    <option>Vermont</option>
                    <option>Virginia</option>
                    <option>Washington</option>
                    <option>West Virginia</option>
                    <option>Wisconsin</option>
                    <option>Wyoming </option>                            
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" id="zipcode" placeholder = "Zipcode" required>
            </div>            

            <div class="form-group col-md-4">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder = "(999)9999-9999" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="open">Open At</label>
                <input type="time" step="1" class="form-control" id="open" placeholder = "hh:mm:ss" required>
            </div>

            <div class="form-group col-md-6">
                <label for="close">Close At</label>
                <input type="time" step="1" class="form-control" id="close" placeholder = "hh:mm:ss" required>
            </div>
        </div>

        <h4>Store Master Account</h4>
        <hr>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="user@domain">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>    
</div>

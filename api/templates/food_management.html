    <div class="container">
      <h3 class="col text-center">Food Management</h1>
      <form id = 'Food List'>
    
        <div class="card">
            
        <div class="card-body">


            <table class="table table-hover">
                <center><a href="/add_food" class="btn btn-success btn-lg enabled" tabindex="-1" role="button" aria-disabled="true">Add Food</a></center>

                <thead>
                  <tr>
                    <th scope="col">Food</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Expiration Date</th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                    <th scope="row">Bread</th>
                    <td>2</td>
                    <td>400</td>

                  </tr>

                    <th scope="row">Hostess Snowballs</th>

                  </tr>

                  <tr>

                    <td>2</td>
                    <td>2</td>
                    <td>08/11/1999</td>
                  </tr>

                  <tr>
                    <th scope="row">Kids Cuisine</th>
                    <td>18</td>
                    <td>500</td>
                    <td>10/11/2001</td>
                  </tr>

                </tbody>
              </table>
